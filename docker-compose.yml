services:
  web:
    restart: unless-stopped
    image: svelte-stack
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/web
      - BASE_URL=http://localhost:3000
    ports:
      - 3000:3000
    networks:
      - backend
  postgres:
    restart: unless-stopped
    image: postgres
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'web'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
